{% extends "base.html" %}

{% block title %}Find Teachers - SkillSwap{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="mb-4">
        <h2 class="fw-bold" id="page-title">Find Teachers</h2>
        <p class="text-muted" id="page-subtitle">Connect with peers who can help you learn</p>
    </div>

    <!-- Search Results -->
    <div id="teachers-container" class="row g-4">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const API_URL = 'http://localhost:5000/api';

    async function loadTeachers() {
        const urlParams = new URLSearchParams(window.location.search);
        const skillId = urlParams.get('skill_id');

        if (!skillId) {
            document.getElementById('teachers-container').innerHTML = '<div class="col-12 text-center"><p class="text-muted">No skill specified</p></div>';
            return;
        }

        try {
            const response = await fetch(`${API_URL}/matching/find-teachers?skill_id=${skillId}`);
            const data = await response.json();

            if (response.ok && data.teachers.length > 0) {
                const skillName = data.teachers[0].skill_name;
                document.getElementById('page-title').textContent = `Teachers for ${skillName}`;
                displayTeachers(data.teachers);
            } else {
                document.getElementById('teachers-container').innerHTML = '<div class="col-12 text-center"><p class="text-muted">No teachers found for this skill</p></div>';
            }
        } catch (error) {
            console.error('Error loading teachers:', error);
        }
    }

    function displayTeachers(teachers) {
        const container = document.getElementById('teachers-container');

        container.innerHTML = teachers.map(teacher => `
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-start">
                            <img src="/static/images/default-avatar.png" alt="${teacher.full_name}" class="profile-picture-sm me-3">
                            <div class="flex-grow-1">
                                <h5 class="fw-bold mb-1">${teacher.full_name}</h5>
                                <span class="badge badge-${teacher.proficiency_level.toLowerCase()} mb-2">${teacher.proficiency_level}</span>
                                <p class="text-muted small mb-2">${teacher.bio || 'No bio available'}</p>
                                ${teacher.location ? `<p class="small mb-2"><i class="bi bi-geo-alt"></i> ${teacher.location}</p>` : ''}
                                ${teacher.availability ? `<p class="small mb-2"><i class="bi bi-clock"></i> ${teacher.availability}</p>` : ''}
                                <div class="d-grid gap-2">
                                    <a href="/profile/${teacher.id}" class="btn btn-primary btn-sm">View Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    loadTeachers();
</script>
{% endblock %}
